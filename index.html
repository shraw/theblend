<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Willkommen bei The Blend - wo Flexitarier auf Genuss treffen!">
    <title>The Blend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Blend</h1>
        <button id="lang-toggle" onclick="toggleLanguage()">Switch to English</button>
        <nav>
            <a href="app.html">Bestelle jetzt</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Flexitarier aller Länder, vereinigt Euch!</h2>
            <p>Entdecke unsere köstlichen Mischungen aus Kuhmilch und pflanzlichen Alternativen, perfekt für jeden Geschmack.</p>
            <a href="app.html" class="order-button">Jetzt bestellen</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Blend</p>
    </footer>

    <script>
        let isGerman = true;

        function toggleLanguage() {
            isGerman = !isGerman;
            document.querySelectorAll('[data-text-de]').forEach(elem => {
                elem.textContent = isGerman ? elem.getAttribute('data-text-de') : elem.getAttribute('data-text-en');
            });
            document.getElementById('lang-toggle').textContent = isGerman ? 'Switch to English' : 'Auf Deutsch umschalten';
        }
    </script>
</body>
</html>
