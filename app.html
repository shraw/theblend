<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bestelle deine individuelle Milchmischung bei The Blend">
    <title>The Blend - Bestellen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/2hb8psN8fAVROApHVY06flqU6OOVRHXVuOmQ9g" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>The Blend - Bestellen</h1>
        <button id="lang-toggle" class="btn btn-light" onclick="toggleLanguage()">Switch to English</button>
        <nav class="nav justify-content-center">
            <a href="index.html" class="nav-link text-white">Zurück zur Microsite</a>
            <a href="blog.html" class="nav-link text-white">Blog</a>
        </nav>
    </header>

    <main class="container mt-5">
        <section class="text-center">
            <h2>Wähle deine Milchmischung</h2>
            <div class="mb-3">
                <label for="milk-slider" class="form-label">Kuhmilch zu pflanzlicher Milch:</label>
                <input type="range" class="form-range" id="milk-slider" min="0" max="100" value="50">
                <span id="slider-value">50%</span>
            </div>
            <button class="btn btn-primary" onclick="order()">Bestellen</button>
        </section>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 The Blend</p>
    </footer>

    <script>
        let isGerman = true;

        function toggleLanguage() {
            isGerman = !isGerman;
            document.querySelectorAll('[data-text-de]').forEach(elem => {
                elem.textContent = isGerman ? elem.getAttribute('data-text-de') : elem.getAttribute('data-text-en');
            });
            document.getElementById('lang-toggle').textContent = isGerman ? 'Switch to English' : 'Auf Deutsch umschalten';
        }

        function order() {
            const value = document.getElementById('milk-slider').value;
            alert('Du hast ' + value + '% Kuhmilch und ' + (100 - value) + '% pflanzliche Milch bestellt!');
        }

        document.getElementById('milk-slider').addEventListener('input', function() {
            document.getElementById('slider-value').textContent = this.value + '%';
        });
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7AmdBWVuC12Mkp5oTnTOFVVxiNBsE8Eb0B5L3JxPdsIc23H8ix9fGwhw6sA6s4iC" crossorigin="anonymous"></script>
</body>
</html>
