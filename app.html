
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Blend - Bestellen</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
            }
            h1, h2 {
                font-weight: 700;
            }
            .btn-primary {
                background-color: #ff6347; /* kräftiges Tomatenrot */
            }
            .btn-primary:hover {
                background-color: #ff4500;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Stelle deine perfekte Milchmischung zusammen</h2>
            <div class="card mt-4">
                <div class="card-body">
                    <label for="coffee-selection" class="form-label">Getränk:</label>
                    <select id="coffee-selection" class="form-select mb-3">
                        <option value="Cappuccino">Cappuccino</option>
                        <option value="Cortado">Cortado</option>
                        <option value="Latte Macchiato">Latte Macchiato</option>
                        <option value="Flat White">Flat White</option>
                        <option value="Milk-infused Americano">Milk-infused Americano</option>
                        <option value="Chai Latte">Chai Latte</option>
                        <option value="Matcha Latte">Matcha Latte</option>
                    </select>

                    <label for="milk-slider" class="form-label">Kuhmilch zu pflanzlicher Milch:</label>
                    <input type="range" class="form-range" id="milk-slider" min="0" max="100" value="50">
                    <span id="slider-value" class="text-center d-block">50%</span>

                    <button class="btn btn-primary mt-4 w-100" onclick="submitOrder()">Jetzt bestellen</button>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('milk-slider').addEventListener('input', function() {
                document.getElementById('slider-value').textContent = this.value + '%';
            });

            function submitOrder() {
                const orderNumber = Math.floor(Math.random() * 100) + 1;
                alert('Danke für deine Bestellung! Deine Abholnummer ist: ' + orderNumber);
            }
        </script>
    </body>
    </html>
